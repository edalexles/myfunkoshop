<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Endor Three Pack Amazon Eclusive | My Funko Pop Shop</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for extra modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #f8f8fa 0%, #e9ebf9 100%);
      margin: 0; padding: 0; 
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      margin: 48px auto 24px auto;
      padding: 20px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px #0001, 0 0.5px 2px #8883;
    }
    h1 {
      color: #232946;
      margin-top: 0.4em;
      letter-spacing: -1px;
      font-size: 2.3em;
      margin-bottom: 8px;
    }
    .box { 
      background: #f3f6fd;
      border-radius: 16px;
      box-shadow: 0 2px 12px #e1e1f8;
      padding: 24px 18px 18px 18px;
      margin-bottom: 0;
    }
    .gallery-img {
      width: 100%;
      max-width: 350px;
      height: 380px;
      border-radius: 14px;
      object-fit: cover;
      background: #e9e9ef;
      box-shadow: 0 2px 14px #cfd2ed66;
      margin-bottom: 14px;
      cursor: zoom-in;
      transition: box-shadow 0.22s;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .gallery-img:hover { box-shadow: 0 8px 28px #153ee333;}
    .gallery-nav {
      margin-top: 0;
      margin-bottom: 18px;
      display: flex; 
      align-items: center; 
      justify-content: center;
      gap: 12px;
    }
    .gallery-nav button {
      font-size: 1.1em;
      padding: 7px 22px;
      border-radius: 9px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg,#e7eefd,#dde7fb);
      color: #232946;
      font-weight: 700;
      letter-spacing: 1px;
      box-shadow: 0 1px 6px #0001;
      transition: background .13s, color .2s;
    }
    .gallery-nav button:hover {
      background: #232946; color: #fff;
    }
    #img-counter {
      font-size: 1.12em;
      color: #61667c;
      padding: 0 9px;
      font-weight: bold;
    }
    .thumbs {
      margin-top: 13px;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
    }
    .thumbs img {
      width: 54px;
      height: 56px;
      object-fit: cover;
      border-radius: 6px;
      margin: 0 2px;
      border: 2.5px solid #fff;
      background: #f4f4fa;
      box-shadow: 0 0.5px 3px #ccc4;
      cursor: pointer;
      transition: border 0.19s, box-shadow 0.18s;
    }
    .thumbs img.selected {
      border: 2.5px solid #3058ef;
      box-shadow: 0 2px 10px #40589218;
    }
    .price {
      color: #3058ef;
      font-weight: bold;
      font-size: 1.7em;
      margin: 16px 0 9px 0;
      letter-spacing: -1px;
    }
    .info-list {
      list-style: none;
      padding: 0;
      font-size: 1.09em;
      color: #444965;
      margin-bottom: 12px;
    }
    .info-list li { margin-bottom: 7px; }
    .desc {
      color: #33385e;
      background: #eff3fc;
      border-radius: 8px;
      padding: 13px 12px;
      margin-bottom: 18px;
    }
    .contact {
      color: #232946;
      margin-top: 19px;
      font-size: 1.16em;
    }
    a { color: #3058ef; text-decoration: underline; }
    a:hover { color: #e65a2e;}
    .back {
      margin-bottom: 18px; display: block; 
      font-size: 1.1em;
      color: #6d7384;
      text-decoration: none;
      transition: color 0.13s;
    }
    .back:hover { color: #3058ef;}
    /* Zoom modal styles */
    #zoom-modal {
      display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background:rgba(37, 48, 71, 0.84); justify-content:center; align-items:center; z-index:9999;
      animation: fadeModal .25s;
    }
    @keyframes fadeModal { from {background:rgba(37,48,71,0);} to {background:rgba(37,48,71,0.84);} }
    #zoom-image { 
      max-width:94vw; max-height:92vh; border-radius:19px; 
      box-shadow:0 8px 38px #0007; border: 7px solid #fff;
    }
    #zoom-close-btn {
      position: absolute; top: 22px; right: 38px; font-size:2.5em; color:#fff;
      background: none; border: none; cursor: pointer; z-index: 10001; transition: color 0.1s;
      font-family: 'Montserrat', Arial, sans-serif;
      opacity: 0.86;
    }
    #zoom-close-btn:hover { color: #3058ef; opacity: 1; }
    @media (max-width: 700px) {
      .container { max-width:97vw; padding:12px!important; }
      .box { padding:12px!important; }
      .gallery-img, #zoom-image { height:auto; max-height:65vw; }
    }
    @media (max-width: 400px) {
      .gallery-img, #zoom-image { max-width:94vw; max-height:44vw;}
    }
    .ppg-link {
      display: inline-block;
      color: #2c518e;
      font-size: 1em;
      background: #eef5ff;
      border-radius: 7px;
      margin: 8px 0 0 0;
      text-decoration: none;
      font-weight: 600;
      padding: 6px 13px 6px 8px;
      box-shadow: 0 1px 4px #aecaf722;
      transition: background .15s, color .19s;
    }
    .ppg-link:hover {
      background: #2663c568;
      color: #fff;
    }
    .ppg-icon {
      width: 35px;
      height: 30px;
      vertical-align: middle;
      margin: 0 5px 0 0;
      border-radius: 3px;
    }
    
  </style>
</head>
<body>
  <!-- Place this at the very top inside <body> (before .container) -->
<a href="index.html" class="home-btn" title="Home">
  <img src="https://cdn.simpleicons.org/homeassistant/3058ef" alt="Home" style="width:1.5em;height:1.5em;vertical-align:middle;margin-right:6px;">
  Home
</a>
  <div class="container">
    <a href="index.html" class="back">← Back to shop</a>
    <div class="box">
      <h1>>Endor Three Pack Amazon Eclusive</h1>
      <!-- Start of Gallery -->
      <img id="main-image" class="gallery-img" src="https://i.imgur.com/7p2MouF.jpeg" alt="Funko Pop" onclick="zoomImage()">
      <div class="gallery-nav">
        <button onclick="prevImage()">&#8592; Prev</button>
        <span id="img-counter">1 / 5</span>
        <button onclick="nextImage()">Next &#8594;</button>
      </div>
      <div class="thumbs" id="thumbs">
        <!-- Thumbnails will appear here -->
      </div>
      <!-- End of Gallery -->
      <p class="price">$20</p>
      <a class="ppg-link" href="https://www.hobbydb.com/marketplaces/hobbydb/catalog_items/anakin-skywalker-yoda-obi-wan-kenobi-endor-3-pack-glow-in-the-dark-vinyl-art-toys" target="_blank" rel="noopener">
      <img src="https://images.hobbydb.com/processed_uploads/market/logo/1/1733769842-158379384103007-0004-6756/hobbyDB_Logo.svg" alt="PPG" class="ppg-icon"/>
          View this Pop on Pop Price Guide
      </a>
      <p><b>Condition:</b> Mint in box</p>
      <p><b>Category:</b> Star Wars</p>
      <p><b>Description:</b><br>Iconic Star Wars Funko Pop in pristine condition. A must-have for collectors and fans!</p>
      <p>Email <a href="mailto:your.email@example.com">your.email@example.com</a> if interested.</p>
    </div>
  </div>

  <!-- Zoom modal -->
  <div id="zoom-modal">
    <button id="zoom-close-btn" aria-label="Close" title="Close (ESC)">&#10006;</button>
    <img id="zoom-image" src="" alt="Zoomed Funko"/>
  </div>

  <script>
    var images = [
      "https://i.imgur.com/7p2MouF.jpeg",
      "https://i.imgur.com/R8SfsGz.jpeg",
      "https://i.imgur.com/4s09lOd.jpeg",
      "https://i.imgur.com/oGPuxXM.jpeg",
      "https://i.imgur.com/zFPoUq4.jpeg"
    ];
    var current = 0;

    function setUpThumbs() {
      var thumbsDiv = document.getElementById("thumbs");
      thumbsDiv.innerHTML = '';
      images.forEach(function(img, idx){
        var el = document.createElement("img");
        el.src = img;
        el.className = idx === current ? "selected" : "";
        el.onclick = function(){ current=idx; updateGallery(); };
        thumbsDiv.appendChild(el);
      });
    }

    function updateGallery() {
      document.getElementById('main-image').src = images[current];
      document.getElementById('img-counter').textContent = (current+1) + " / " + images.length;
      var thumbImgs = document.querySelectorAll('.thumbs img');
      thumbImgs.forEach(function(img, idx) {
        img.className = idx === current ? "selected" : "";
      });
    }

    function nextImage() {
      current = (current + 1) % images.length;
      updateGallery();
    }
    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      updateGallery();
    }

    setUpThumbs();
    updateGallery();

    // -- ZOOM FUNCTIONALITY STARTS HERE --
    function zoomImage() {
      var img = document.getElementById('main-image').src;
      document.getElementById('zoom-image').src = img;
      document.getElementById('zoom-modal').style.display = 'flex';
    }

    // Click ESC -> close modal
    document.addEventListener('keydown', function(e) {
      if (e.key === "Escape") {
        document.getElementById('zoom-modal').style.display = 'none';
      }
    });

    // Click ✕ close button -> close modal
    document.getElementById('zoom-close-btn').onclick = function (e) {
      e.stopPropagation(); // Prevent modal background from also firing
      document.getElementById('zoom-modal').style.display = 'none';
    };

    // Click outside the image (modal background) -> close modal
    document.getElementById('zoom-modal').onclick = function(e) {
      if (e.target.id === "zoom-modal") {
        document.getElementById('zoom-modal').style.display = 'none';
      }
    };
    // -- ZOOM FUNCTIONALITY ENDS HERE --
  </script>
</body>
</html>
