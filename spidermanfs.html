<!DOCTYPE html>
<html>
<head>
  <title>Gallery Test</title>
</head>
<body>
  <img id="main-image" src="images/IMG_20250304_230114.jpg" style="width:300px;">
  <div>
    <button onclick="prevImage()">Prev</button>
    <button onclick="nextImage()">Next</button>
  </div>
  <script>
    var images = [
      "images/IMG_20250304_230114.jpg",
      "images/IMG_20250304_230126.jpg",
      "images/IMG_20250304_230116.jpg",
      "images/IMG_20250304_230119.jpg",
      "images/IMG_20250304_230121.jpg"
    ];
    var current = 0;

    function updateGallery() {
      document.getElementById('main-image').src = images[current];
    }

    function nextImage() {
      current = (current + 1) % images.length;
      updateGallery();
    }
    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      updateGallery();
    }
    // Load first image on page load
    updateGallery();
  </script>
</body>
</html>
